{% extends 'base.html' %}

{% block title %}Conversione valuta{% endblock %}

{% block content %}
  <h1>Conversione valuta</h1>
  <form method="POST">
    <label for="amount">Prezzo in euro:</label>
    <input type="text" name="amount" id="amount">
    <br><br>
    <label for="currency">Valuta:</label>
    <select name="currency" id="currency">
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>
    <br><br>
    <label for="exchange_rate">Tasso di cambio:</label>
    <input type="text" name="exchange_rate" id="exchange_rate">
    <br><br>
    <button type="submit">Converti</button>
  </form>
  {% if result %}
    <p>{{ amount }} â‚¬ corrispondono a {{ result }} {{ currency }}</p>
  {% endif %}
{% endblock %}
